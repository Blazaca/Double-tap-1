<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/sign-up.css">
    <title>Signup</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="row">
        <div class="col-6" id="form-adjust">
            <form id="FormItems">
                <div class="form-group">
                    <h1>Sign Up</h1>
                    <label for="UsernameInput"></label>
                    <input type="username" class="form-control" id="Inputs">
                    <div id=UserAdjust>
                        <i class="fa fa-user fa-user-o" id="UserIcon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailInput"></label>
                    <input type="email" class="form-control" id="Inputs">
                    <div id="EmailAdjust">
                    <i class="fa fa-envelope-o" aria-hidden="true" id="EmailIcon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordInput"></label>
                    <input type="password" class="form-control" id="Inputs">
                    <div id="LockAdjust">
                        <i class="fa fa-lock" aria-hidden="true" id="LockIcon"></i>
                    </div>                   
                </div>
                <a href="" target="_blank">
                    <button type="button" class="btn btn-primary" id="SignInButton2">Sign Up</button>
                </a>
                <p id="Text-Or">Or Sign in with social platforms</p>
                <div Id="logo-adjust">
                    <div Id="Logos">
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="images/SignIn/Path 151@2x.png" alt="" id="FacebookLogo">
                        </a>
                    </div>
                    <div Id="Logos">
                        <a href="https://twitter.com/" target="_blank">
                            <img src="images/SignIn/Path 152@2x.png" alt="" id="TwitterLogo">
                        </a>
                    </div>
                    <div Id="Logos">
                        <a href="https://mail.google.com/" target="_blank">
                            <img src="images/SignIn/google-logo.png" alt="" id="GoogleLogo">
                        </a>
                    </div>
                    <div Id="Logos">
                        <a href="https://www.linkedin.com/" target="_blank">
                            <img src="images/SignIn/linkedin-logo.png" alt="" id="LinkedinLogo">
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3" id="RightImg">
            <!-- <div> -->
                <img src="images/SignUp/Group 10@2x.png" alt="" id="BackgroundImg">
            <!-- </div> -->
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
