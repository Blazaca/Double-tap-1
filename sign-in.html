<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <title>Signin</title>

<body>
    <div class="row">
        <div class="col-6" id="cutof">
            <div class="TopImg">
                <img src="images/SignIn/Curved-Background.png" alt="" id="oval">
                <img src="images/SignIn/Group 15@2x.png" alt="" id="BackgroundImg">
                <span id="TopImg">
                    <p>Don't Have an Account Yet?</p>
                    <p>What are you waiting for? Let's Fix that now!</p>
                    <a href="" target="_blank">
                        <button type="button" class="btn btn-primary" id="SignInButton1">Sign Up</button>
                    </a>
                </span>
            </div>
        </div>
        <div class="col-6" id="form-adjust">
            <form id="FormItems">
                <div class="form-group">
                    <h2>Sign In</h2>
                    <label for="UsernameInput"></label>
                    <input type="username" class="form-control" id="Inputs">
                </div>
                <div class="form-group">
                    <label for="emailInput"></label>
                    <input type="email" class="form-control" id="Inputs">
                </div>
                <div class="form-group">
                    <label for="passwordInput"></label>
                    <input type="password" class="form-control" id="Inputs">
                </div><a href="" target="_blank">
                    <button type="button" class="btn btn-primary" id="SignInButton2">Sign In</button>
                </a>
                <p id="Text-Or">Or Sign in with social platforms</p>
                <div Id="logo-adjust">
                    <div Id="Logos">
                        <a href="" target="_blank">
                            <img src="images/SignIn/Path 151@2x.png" alt="" id="FacebookLogo">
                        </a>
                    </div>
                    <div Id="Logos">
                        <a href="" target="_blank">
                            <img src="images/SignIn/Path 152@2x.png" alt="" id="TwitterLogo">
                        </a>
                    </div>
                    <div Id="Logos">
                        <a href="" target="_blank">
                            <img src="images/SignIn/google-logo.png" alt="" id="GoogleLogo">
                        </a>
                    </div>
                    <div Id="Logos">
                        <a href="" target="_blank">
                            <img src="images/SignIn/linkedin-logo.png" alt="" id="LinkedinLogo">
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
